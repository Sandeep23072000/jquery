<button type="button" class="btn btn-primary mx-3 mt-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Heading
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Heading</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="form1">
          <input class=" text-primary heading" type="text" placeholder="Give a Heading">

          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="headingbtn btn btn-primary">Save changes</button>

        </form>

      </div>
    </div>
  </div>
</div>

<button type="button" class="btn btn-primary mx-3 mt-4" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Subheading
</button>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Subheading</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="form2">
          <div class="mb-3">
            <select class="form-control headinglist">
              <option selected>......Select a Heading......</option>
            </select>
          </div>
          <div>
            <input class="rounded rounded-2 text-primary subheading " type="text" value="" placeholder="Give a Subheading">
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<a href="#myModal" class="btn btn-primary mt-4" data-bs-toggle="modal">Form</a>
<div id="myModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Form</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form class="form3">
          <div class="mb-3">
            <select class="form-control headinglist">
              <option selected>Select a Heading</option>
            </select>
          </div>
          <div class="mb-3">
            <select class="form-control subheadinglist">
              <option selected>Select a Subheading</option>
            </select>
          </div>
          <div>
            <select class="form-control">
              <option selected></option>
              <option value=""> </option> 
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
